<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陳偉倫的自我介紹</title>
    <link rel="icon" href="./image/ico.png">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            height: 110vh;
            width: 100vw;
        }

        h1 {
            color: #2c3e50;
            margin-top: 20px;
            text-align: center;
        }


        #intro {
            display: flex;
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            justify-content: center;
            width: 100%;
            text-indent: 20px;
        }

        #intro img {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            margin-right: 20px;
        }

        #intro p {
            margin: 20px 0 20px 20px;
            font-size: 1.2em;
            text-align: left;
        }

        #best-word {
            margin-top: 20px;
            margin-left: 12px;
            background-color: #bdc3c7;
            padding: 10px;
            border-radius: 5px;
        }

        #best-word p {
            text-align: center;
            transform: translateX(-15px);
            color: rgb(0, 0, 120);
        }

        #gif {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #gif img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
        }

        footer {
            width: 100%;
            margin-top: 50px;
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>

<body>
    <div>
        <h1>我是陳偉倫 ( 台灣國語國寶 )</h1>
    </div>
    <section id="intro">
        <img src="./image/image1.webp" alt="陳偉倫的圖片">
        <div>
            <p>大家好，我是陳偉倫，來自台灣。</p>
            <p>我目前就讀壽山國小</p>
            <p style="color: rgb(123, 20, 20); font-size: 1.6em;">臺語口說證照九級 ( 最強 )</p>
            <div id="best-word">
                <h2 style="font-size: 2em;">名言 : </h2>
                <p style="font-size: 1.5em;">國寶漫波曼波國寶</p>
            </div>
        </div>
    </section>
    <section id="gif">
        <img src="./image/image2.gif" alt="陳偉倫的GIF圖片">
    </section>

</body>

<footer>
    <p>copyright &copy 2025 陳偉倫的爸爸</p>
</footer>



</html>
