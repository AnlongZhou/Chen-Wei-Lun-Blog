<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陳偉倫的自我介紹</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            color: #333;
        }

        h1 {
            color: #2c3e50;
        }

        img {
            height: auto;
            border-radius: 10px;
        }

        #intro {
            display: flex;
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            min-width: 1000px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        #intro p {
            margin-left: 20px;
            font-size: 1.2em;
            text-align: left;
        }

        #best-word {
            margin-top: 20px;
            background-color: #bdc3c7;
            padding: 10px;
            border-radius: 5px;
        }

        #best-word p {
            text-align: center;
            transform: translateX(-15px);
            color: rgb(0, 0, 120);
        }
    </style>
</head>

<body>
    <h1>我是陳偉倫</h1>
    <section id="intro">
        <img src="./image/image1.webp" alt="陳偉倫的圖片">
        <div>
            <p>大家好，我是陳偉倫，來自台灣。</p>
            <p>我目前就讀壽山國小</p>
            <div id="best-word">
                <h2 style="font-size: 2em;">名言 : </h2>
                <p style="font-size: 1.5em;">國寶漫波曼波國寶</p>
            </div>
        </div>
    </section>
</body>

</html>
